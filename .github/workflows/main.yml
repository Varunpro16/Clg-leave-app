name: Frontend Build & Deploy

on:
  push:
    branches: [main] 
    paths:
      - "client/**"
  workflow_dispatch:

jobs:
  build-push:
    runs-on: self-hosted
    env:
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      IMAGE_TAG: ${{ github.run_number }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Build Frontend Image
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG frontend/

    - name: Push Frontend Image to ECR
      run: |
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy:
    needs: build-push
    runs-on: self-hosted
    env:
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      IMAGE_TAG: ${{ github.run_number }}
      DEPLOY_FOLDER: ${{ secrets.DEPLOY_FOLDER }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Copy docker-compose to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "frontend/docker-compose.yml"
        target: "$DEPLOY_FOLDER/frontend"
        overwrite: true
      
    - name: Deploy Frontend to Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Set environment variables for docker-compose
          export ECR_REGISTRY=$ECR_REGISTRY
          export ECR_REPOSITORY=$ECR_REPOSITORY
          export IMAGE_TAG=$IMAGE_TAG
          export DEPLOY_FOLDER=$DEPLOY_FOLDER
          export AWS_REGION=$AWS_REGION

          # Login to ECR
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

          docker rmi -f $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG || true
          cd $DEPLOY_FOLDER/frontend
          docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker-compose up -d 
